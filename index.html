<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="container-title">
                <h1 id="title">Hotel Reservation System</h1>
            </div>
        </header>

        <!-- Main Section -->
        <main class="main">
            <!-- Search Form -->
            <section class="search-container">
                    <form id="form_section_1" class="form_section">
                        <label for="type-of-customer">Type of Customer:</label>
                        <select id="type-of-customer" class="buttons-group-search">
                            <option value="regular">Regular</option>
                            <option value="rewards">Rewards</option>
                        </select>
                    </form>
                    
                    <form id="form_section_2" class="form_section">
                        <label for="dates">Reservation Dates:</label>
                        <input type="date" class="buttons-group-search" id="dates" name="dates" multiple>
                    
                        <button type="button" class="buttons-group-search" id="add-date">+</button>
                    </form>
                    <div class="search-button-container">
                        <button type="submit" class="buttons-group-search" id="search-button" >Explore</button>
                    </div>
            </section>
        </main>
        <!-- Hotel List -->
        <footer class="list-hotel">
            <div class="container-title-list">
                <h2 id="title-list">All Hotels</h2>
            </div>
        
            <div class="container-list-hotel">
                <section class="hotel-item">Lakewood</section>
                <section class="hotel-item">Bridgewood</section>
                <section class="hotel-item">Ridgewood</section>
            </div>
        </footer>
    </div>
</body>

</html>
