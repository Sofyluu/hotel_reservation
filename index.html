<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Document title -->
    <title>Hotel Reservation System</title>

    <!-- External CSS for date picker functionality -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="grid-container">
        <!-- Header section containing the navigation and title -->
        <header class="header">
            <nav id="nav-bar">
                <!-- Navigation list of hotels -->
                <ul class="container-list-hotel">
                    <li class="hotel-item" id="hotel-Lakewood"><a href="#hotel-Lakewood-details">Lakewood</a></li>
                    <li class="hotel-item" id="hotel-Bridgewood"><a href="#hotel-Bridgewood-details">Bridgewood</a></li>
                    <li class="hotel-item" id="hotel-Ridgewood"><a href="#hotel-Ridgewood-details">Ridgewood</a></li>
                </ul>
            </nav>

            <!-- Main title of the page -->
            <div class="container-title">
                <h1 id="title">Hotel Reservation System</h1>
            </div>
        </header>

        <!-- Main content section -->
        <main class="main">

            <!-- Container for displaying hotel details -->
            <div id="hotel-details-container"></div>

            <!-- Search form section -->
            <section class="search-container">
                <!-- Form for selecting customer type -->
                <form id="form_section_1" class="form_section">
                    <div class="reward-customer">
                        <input type="checkbox" id="reward-customer">
                        <label for="reward-customer">Reward Customer</label>
                    </div>
                </form>

                <!-- Form for selecting reservation dates -->
                <form id="form_section_2" class="form_section">
                    <label for="date-range">Reservation Dates:</label>
                    <input type="date" class="buttons-group-search" id="date-range" name="dates" multiple>
                </form>

                <!-- Button to submit the search form -->
                <div class="search-button-container">
                    <button type="submit" class="buttons-group-search" id="search-button">Explore</button>
                </div>
            </section>

            <!-- Section for displaying search results -->
            <section id="search-results" class="container-list-hotel"></section>
        </main>
    </div>

    <!-- Include external JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/script.js"></script>
</body>

</html>
