<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="grid-container">
            <header class="header">
                <div class="container_tittle">
                    <h1 id="tittle">Hotel Reservation System</h1>
                </div>
            </header>
            
            <section class="main">
                <div class="search_container">
                    <form id="form-search">
                        <label for="type_of_customer">Tipe of Customer:</label>
                        <select id="type_of_customer" class="buttons_group_search">
                            <option value="regular">Regular</option>
                            <option value="recompensas">Recompensas</option>
                        </select>
                    
                        <label for="dates">Reservation Dates:</label>
                        <input type="date" class="buttons_group_search" id="dates" name="dates" multiple>
                    
                        <button type="button" class="buttons_group_search" id="add-date">+</button>
                    </form>
                </div>
                <div class="search_button_container">
                    <button type="submit" class="search_button">Find Cheapest Hotel</button>
                </div>
            </section>
            
            
            <section class="list-hotel">
                <div class="container_tittle_list">
                    <h1 id="tittle_list">ALL HOTELS</h1>
                </div>
            
                <div class="container_list_hotel">
                    <div>Lakewood</div>
                    <div>Bridgewood</div>
                    <div>Ridgewood</div>
                </div>
            
            </section>
            
    </div>
</body>

</html>
